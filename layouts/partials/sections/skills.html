{{ if .Site.Params.skills.enable | default false }}
<section id="skills" class="py-0 py-sm-5">
    <div class="container bg-transparent">
        <h3 class="text-center bg-transparent">{{ .Site.Params.skills.title }}</h3>
        <div class="bg-transparent row justify-content-center px-3 py-5">
           
            <div class="col-sm-12 col-md-12 col-lg-8 content">
                {{ if .Site.Params.skills.enable }}
                {{ .Site.Params.skills.subtitle }}
                <ul>
                    {{ range .Site.Params.skills.items }}
                    <li>{{ . | markdownify }}</li>
                    {{ end }}
                </ul>
                {{ end }}
            </div>
        </div>
    </div>
</section>
{{ end }}
